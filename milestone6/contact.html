<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">
    <header></header>

    <div id="title-area">
      <h1>Contact</h1>
    </div>

    <nav id="hovering-nav">
      <ul>
        <li><a href="portfolio.html">portfolio</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </nav>

    <main>
      <div class="content">
        <h2>Get in touch</h2>
        <p>For inquiries or bookings, send a message below.</p>
        <form action="#" method="post">
          <div style="margin-bottom: 10px;">
            <label for="name">Name</label><br>
            <input id="name" name="name" type="text" placeholder="Your name" style="width:100%;padding:10px;">
          </div>
          <div style="margin-bottom: 10px;">
            <label for="email">Email</label><br>
            <input id="email" name="email" type="email" placeholder="you@example.com" style="width:100%;padding:10px;">
          </div>
          <div style="margin-bottom: 10px;">
            <label for="message">Message</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Tell me about your project" style="width:100%;padding:10px;"></textarea>
          </div>
          <button type="submit" style="padding:10px 16px;box-shadow:0 2px 5px rgba(0,0,0,0.2);border:0;background:#333;color:#fff;">Send</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Tate Fishburn</p>
    </footer>
  </div>
</body>

</html>
