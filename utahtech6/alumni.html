        <main>
            <h2>Join Alumni Mailing List</h2>
            <h3>Request Alumni Newsletter</h3>
            <p>Required information is marked with an asterisk (*).</p>
            <form action="https://kearl.net/se1400/mail.php" method="post">
                <label for="First Name">*First Name: </label>
                <input type="text" id="First Name" name="myFName" required>

                <label for="Last Name">*Last Name: </label>
                <input type="text" id="Last Name" name="myLName" required>

                <label for="Email">*Email: </label>
                <input type="email" id="Email" name="myEmail" required>

                <label for="Phone">Phone: </label>
                <input type="tel" id="Phone" name="myPhone">

                <label for="Comments">*Comments: </label>
                <textarea id="Comments" name="myComments" rows="2" cols="20" required></textarea>

                <label for="Graduation Date">Graduation Date: </label>
                <input type="date" id="Graduation Date" name="myGradDate">

                <input id="mySubmit" type="submit" value="Submit">
            </form>
