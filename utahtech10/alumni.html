    <link rel="stylesheet" href="style.css">

    <script>
        function validateForm() {
            if (document.forms[0].myEmail.value == "") {
                alert("Please enter an e-mail address.");
                return false;
            } // end if
            return true;
        } // end function validateForm
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="bluebar"></div>
        <div id="greybar"></div>
        <header>
            <a href="index.html">
                <h1>Utah Tech University</h1>
            </a>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="students.html">Students</a></li>

                <li><a href="alumni.html">Alumni</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
        <div id="alumnihero">
        </div>
        <main>
            <h2>Join Alumni Mailing List</h2>
            <h3>Request Alumni Newsletter</h3>
            <p>Required information is marked with an asterisk (*).</p>
            <form method="post" onsubmit="return validateForm();" action="https://kearl.net/se1400/mail.php">
                <label for="First_Name">First Name: </label>
                <input type="text" id="First_Name" name="myFName">

                <label for="Last_Name">Last Name: </label>
                <input type="text" id="Last_Name" name="myLName">

                <label for="myEmail">Email: </label>
                <input type="text" id="myEmail" name="myEmail">

                <label for="Phone">Phone: </label>
                <input type="tel" id="Phone" name="myPhone">

                <label for="Comments">Comments: </label>
                <textarea id="Comments" name="myComments" rows="2" cols="20"></textarea>

                <label for="Graduation_Date">Graduation Date: </label>
                <input type="date" id="Graduation_Date" name="myGradDate">

                <input id="mySubmit" type="submit" value="Submit">
            </form>

        </main>
        <footer>
            Copyright &copy; 2025 Utah Tech University<br>
            <a href="mailto:tatefphotography@gmail.com">tatefphotography@gmail.com</a>
        </footer>
